<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dmitry Sharabin">
  <meta name="description" content="Udacity. Front-End Web Developer Nanodegree Program. Project #1">
  <meta name="keywords" content="HTML,CSS,Udacity,Nanodegree">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-grid">
    <img class="logo" src="img/logo.png" alt="Udacity Logo">
    <h1 class="page-header">Dmitry Sharabin</h1>
    <h2 class="page-subheader">Front-end Ninja</h2>
  </header>
  <main class="main-grid">
    <img class="banner" src="img/banner.jpg" srcset="img/banner.jpg 1x, img/banner@2.jpg 2x, img/banner@3.jpg 3x" alt="Section Banner">
    <header class="works-header">
      <h3 class="works-caption">Featured Work</h3>
    </header>
    <figure>
      <img class="sample" src="img/pic-1.jpg" srcset="img/pic-1.jpg 1x, img/pic-1@2.jpg 2x, img/pic-1@3.jpg 3x" alt="Black Nikon camera on black surface">
      <figcaption>
        <p class="pic-caption">Nikon</p>
        <p class="pic-source">https://unsplash.com/photos/gJn5s585nDI</p>
      </figcaption>
    </figure>
    <figure>
      <img class="sample" src="img/pic-2.jpg" srcset="img/pic-2.jpg 1x, img/pic-2@2.jpg 2x, img/pic-2@3.jpg 3x" alt="Astronaut on space">
      <figcaption>
        <p class="pic-caption">Astronaut</p>
        <p class="pic-source">https://unsplash.com/photos/flsFQ3UTuKw</p>
      </figcaption>
    </figure>
    <figure>
      <img class="sample" src="img/pic-3.jpg" srcset="img/pic-3.jpg 1x, img/pic-3@2.jpg 2x, img/pic-3@3.jpg 3x" alt="Click pen and magnifying glass on book page">
      <figcaption>
        <p class="pic-caption">Book</p>
        <p class="pic-source">https://unsplash.com/photos/I_LgQ8JZFGE</p>
      </figcaption>
    </figure>
  </main>
  <footer>
    <p>Created by <strong>Dmitry Sharabin</strong>, <time datetime="2018-09-14">2018</time></p>
  </footer>
</body>
</html>
